<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style type="text/css">
    	.span{font-weight:bold;font-size:200%;}
    	.img_container{
    		width: 60%
    	}
    	.catlist{
    		width: 40%
    	}
    	div{float: left}
    </style>
    <title>Cat Clicker</title>
</head>

<body>
	<h2 id="greeting" align="center">If you like one of them, please click them!!!</h2>

	<div class="catshow" id="cat_container" align="center">
		<div id="catlist" class="catlist" style="width:30%">
		</div>
		<div id="img_container" style="width:60%;">
			<span id="catName" class="catName"></span>  
			<span id="clickCount" class="clickCount"></span>
			<img id="img" class="img"></img>
			<button id="admin_btn"></button>
		</div>
		<div id="admin_container" style="width:60%;">
			<input type="text" id="catName_input">  
			<input type="text" id="clickCount_input">
			<input type="text" id="url">
			<input type="button" id="confirm" value="confirm">
			<input type="button" id="cancel" value="cancel">
		</div>
	</div>
	</div>
</body>
	<script src="js/libs/jquery.min.js"></script>
	<script src="js/moreCats.js"></script>
</html>
